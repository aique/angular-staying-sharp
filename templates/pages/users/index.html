<div class="note-wrapper">

    <h2>Listado de usuarios</h2>

    <a class="card-notes" ng-repeat="user in users">

        <card header="user.name"
              description="user.job"
              icon="user.icon"
              image="gravatarUrl(user.email)"
              type="users"
              id="user.id"></card>

    </a>

</div>
